<section ng-controller=UserController ng-init="findOne()">
    <h1>User</h1>
    <div>
        <a href="/users#!/users/{{user.id}}/edit">edit</a>
        <a href="#" ng-click="delete();">delete</a>
        <small>
            <em>Email</em>
            <em ng-bind="user.email"></em>
            <em>First Name</em>
            <em ng-bind="user.firstName"></em>
            <em>Last Name</em>
            <em ng-bind="user.lastName"></em>
        </small>
    </div>
</section>
