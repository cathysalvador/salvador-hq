<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Articles</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css"
          href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/sticky-footer-navbar.css" rel="stylesheet" type="text/css">
</head>

<body>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#" th:text="#{label.home.title}">SALVADOR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users#!/">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown" th:if="${#httpServletRequest.remoteUser} != null">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="navbar-text" th:inline="text">Hello, [[${#httpServletRequest.userPrincipal.principal.firstName}]]</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownUser">
                        <a class="dropdown-item" href="/login?logout" th:text="#{label.signout}">Sign out</a>
                    </div>
                </li>
                <li class="nav-item" th:if="${#httpServletRequest.remoteUser} == null">
                    <a class="nav-link" href="/login" th:text="#{label.signin}">Sign in</a>
                </li>
                <li class="nav-item" th:if="${#httpServletRequest.remoteUser} == null">
                    <a class="nav-link " href="/signup" th:text="#{label.signup}">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h1 class="mt-5">Articles</h1>
</main>


<footer class="footer">
    <div class="container">
        <span class="text-muted">Copyright Salvador.</span>
    </div>
</footer>
