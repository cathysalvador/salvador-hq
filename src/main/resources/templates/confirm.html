<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title th:text="#{label.signup.title}">Sign up</title>
</head>
<body>
    <div th:fragment="content">

        <h2 class="form-signin-heading" th:text="#{label.signup.confirm.title}">Set your password</h2>
        <div th:if="${successMessage}" class="alert alert-success"
             role="alert" th:text=${successMessage}>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger"
             role="alert" th:text=${errorMessage}>
        </div>

        <div th:if="${invalidToken}" class="alert alert-danger"
             role="alert" th:text=${invalidToken}>
        </div>

        <form name="f" th:if="!${invalidToken}" th:action="@{/confirm}" method="post" class="form-signin">

            <input type="hidden" name="token" th:value="${confirmationToken}"/>

            <div class="form-group">
                <label for="password" th:text="#{label.password}">Password</label>
                <input type="password" id="password" name="password" class="form-control" required="true"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword" th:text="#{label.confirm.password}">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required="true"
                       data-fv-notempty="true" data-fv-notempty-message="Please confirm password."
                       data-fv-identical="true" data-fv-identical-field="password" data-fv-identical-message="Both passwords must be the same"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{label.save}">Save</button>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"/>
</html>
