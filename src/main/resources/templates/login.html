    <title>Sign-In</title>

<body>
<div th:fragment="content">

    <form name="f" th:action="@{/login}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Email address</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email Address" required="true"
                   autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="true"/>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
        <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" id="remember-me" name="remember-me" class="pull-left" value="remember-me"/>
                Remember me
            </label>
            <a href="#" class="pull-right">Forgot password?</a>
        </div> -->
    </form>
    <p class="text-center"><a th:href="@{/signup}">Create an account</a></p>
</div>
